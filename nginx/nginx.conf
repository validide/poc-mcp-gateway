# =============================================================================
# Default Server - localhost (routes to gateway)
# =============================================================================
server {
    listen 443 ssl default_server;
    server_name localhost _;
    include /etc/nginx/snippets/ssl.conf;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # MCP endpoint (default route) - strip upstream CORS headers to avoid duplicates
    location / {
        include /etc/nginx/snippets/hide-cors-headers.conf;
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;
        include /etc/nginx/snippets/sse-support.conf;
        proxy_pass http://gateway;
    }
}
