# =============================================================================
# Upstream Definitions
# =============================================================================
upstream gateway {
    server mcp-gateway:4444;
}

upstream idp {
    server idp:5000;
}

upstream jsonplaceholder {
    server jsonplaceholder-mcp:8001;
}

upstream weather {
    server weather-mcp:8002;
}

upstream inspector {
    server mcp-inspector:6274;
}

# =============================================================================
# External Port Configuration
# =============================================================================
# The port exposed to the host (Docker maps 8080:80)
map $host $external_port {
    default "8080";
}

# =============================================================================
# Shared CORS Configuration (used by snippets)
# =============================================================================
map $request_method $cors_allow_methods {
    default "GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD";
}

map $request_method $cors_allow_headers {
    default "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token";
}

map $request_method $cors_expose_headers {
    default "Content-Length,Content-Range,Content-Type,Authorization,X-Request-Id";
}

# =============================================================================
# MCP Gateway - gateway.localhost
# =============================================================================
server {
    listen 80;
    server_name mcp-gateway.localhost gateway.localhost;

    # RFC 9728: OAuth metadata discovery path rewriting
    location ~ ^/\.well-known/oauth-protected-resource/servers/(.+) {
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;

        rewrite ^/\.well-known/oauth-protected-resource/servers/([^/]+)(/mcp)?$ /servers/$1/.well-known/oauth-protected-resource break;
        proxy_pass http://gateway;
    }

    location / {
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;
        include /etc/nginx/snippets/sse-support.conf;
        proxy_pass http://gateway;
    }
}

# =============================================================================
# IdentityServer (IdP) - idp.localhost
# =============================================================================
server {
    listen 80;
    server_name idp.localhost;

    location / {
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;
        proxy_pass http://idp;
    }
}

# =============================================================================
# JSONPlaceholder MCP - jsonplaceholder.localhost
# =============================================================================
server {
    listen 80;
    server_name jsonplaceholder-mcp.localhost jsonplaceholder.localhost;

    location / {
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;
        include /etc/nginx/snippets/sse-support.conf;
        proxy_pass http://jsonplaceholder;
    }
}

# =============================================================================
# Weather MCP - weather.localhost
# =============================================================================
server {
    listen 80;
    server_name weather-mcp.localhost weather.localhost;

    location / {
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;
        include /etc/nginx/snippets/sse-support.conf;
        proxy_pass http://weather;
    }
}

# =============================================================================
# MCP Inspector - inspector.localhost
# =============================================================================
server {
    listen 80;
    server_name mcp-inspector.localhost inspector.localhost;

    location / {
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;

        # WebSocket support for inspector
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass http://inspector;
    }
}

# =============================================================================
# Default Server - localhost (routes to gateway)
# =============================================================================
server {
    listen 80 default_server;
    server_name localhost _;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # RFC 9728: OAuth metadata discovery path rewriting
    location ~ ^/\.well-known/oauth-protected-resource/servers/(.+) {
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;

        rewrite ^/\.well-known/oauth-protected-resource/servers/([^/]+)(/mcp)?$ /servers/$1/.well-known/oauth-protected-resource break;
        proxy_pass http://gateway;
    }

    location / {
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;
        include /etc/nginx/snippets/sse-support.conf;
        proxy_pass http://gateway;
    }
}
