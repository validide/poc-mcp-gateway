# =============================================================================
# Upstream Definitions
# =============================================================================
upstream gateway {
    server mcp-gateway:3000;
}

upstream gateway-admin {
    server mcp-gateway:3001;
}

upstream idp {
    server idp:5000;
}

upstream jsonplaceholder {
    server jsonplaceholder-mcp:8001;
}

upstream weather {
    server weather-mcp:8002;
}

upstream inspector {
    server mcp-inspector:6274;
}

upstream oauth2-proxy {
    server oauth2-proxy:4180;
}

# =============================================================================
# External Port Configuration
# =============================================================================
# The port exposed to the host (Docker maps 8080:443)
map $host $external_port {
    default "8080";
}

# =============================================================================
# MCP Gateway - gateway.localhost
# =============================================================================
server {
    listen 443 ssl;
    server_name mcp-gateway.localhost gateway.localhost;
    include /etc/nginx/snippets/ssl.conf;

    # MCP endpoint - strip upstream CORS headers to avoid duplicates
    location / {
        include /etc/nginx/snippets/hide-cors-headers.conf;
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;
        include /etc/nginx/snippets/sse-support.conf;
        proxy_pass http://gateway;
    }
}

# =============================================================================
# MCP Gateway Admin UI - gateway-ui.localhost (SSO-protected via oauth2-proxy)
# =============================================================================
server {
    listen 443 ssl;
    server_name gateway-ui.localhost;
    include /etc/nginx/snippets/ssl.conf;

    # oauth2-proxy sign-in, callback, sign-out
    location /oauth2/ {
        proxy_pass http://oauth2-proxy;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port $external_port;
    }

    # Internal auth-check subrequest
    location = /oauth2/auth {
        internal;
        proxy_pass http://oauth2-proxy;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port $external_port;
        proxy_set_header Content-Length "";
        proxy_pass_request_body off;
    }

    # All other requests: gate via auth_request, then proxy to Admin UI
    location / {
        auth_request /oauth2/auth;
        error_page 401 =302 https://$host:$external_port/oauth2/start?rd=$request_uri;

        # Pass auth info from oauth2-proxy to upstream
        auth_request_set $auth_user $upstream_http_x_auth_request_user;
        auth_request_set $auth_email $upstream_http_x_auth_request_email;
        proxy_set_header X-Auth-Request-User $auth_user;
        proxy_set_header X-Auth-Request-Email $auth_email;

        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;
        proxy_pass http://gateway-admin;
    }
}

# =============================================================================
# IdentityServer (IdP) - idp.localhost
# =============================================================================
server {
    listen 443 ssl;
    server_name idp.localhost;
    include /etc/nginx/snippets/ssl.conf;

    # RFC 8414 -> OIDC Discovery alias
    # MCP clients look for /.well-known/oauth-authorization-server first;
    # Duende IdentityServer only serves /.well-known/openid-configuration
    # NOTE: Strip upstream CORS headers from Duende to avoid duplicates with nginx
    location = /.well-known/oauth-authorization-server {
        include /etc/nginx/snippets/hide-cors-headers.conf;
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;
        proxy_pass http://idp/.well-known/openid-configuration;
    }

    location / {
        include /etc/nginx/snippets/hide-cors-headers.conf;
        include /etc/nginx/snippets/cors-preflight.conf;
        include /etc/nginx/snippets/cors-headers.conf;
        include /etc/nginx/snippets/proxy-headers.conf;
        include /etc/nginx/snippets/no-cache.conf;
        proxy_pass http://idp;
    }
}

