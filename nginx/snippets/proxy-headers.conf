# Common proxy headers - include in location blocks
proxy_set_header Host $host:$external_port;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Host $host:$external_port;
proxy_set_header X-Forwarded-Port $external_port;
proxy_set_header X-Forwarded-Proto $scheme;

# Rewrite redirect URLs from backend to include the correct external port
proxy_redirect ~^(https?://)([^:/]+)(/.*)$ $1$2:$external_port$3;
