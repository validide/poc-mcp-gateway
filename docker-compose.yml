name: mcp-gateway-demo

services:
  # Local IdentityServer (OAuth 2.1 / OpenID Connect Provider)
  idp:
    build:
      context: ./idp/IdentityServer
      dockerfile: Dockerfile
    image: mcp-idp:latest
    container_name: mcp-idp
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      ASPNETCORE_URLS: http://+:5000
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - mcp-demo-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5000/.well-known/openid-configuration"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: mcp-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: mcp
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "effective_cache_size=768MB"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mcp-demo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mcp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7
    container_name: mcp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command:
      - "redis-server"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--maxclients"
      - "1000"
    volumes:
      - redis-data:/data
    networks:
      - mcp-demo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Nginx Reverse Proxy (RFC 9728 compliant path rewriting + subdomain routing)
  nginx:
    image: nginx:1.27-alpine
    container_name: mcp-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
    depends_on:
      idp:
        condition: service_healthy
      mcp-gateway:
        condition: service_healthy
      mcp-inspector:
        condition: service_healthy
      jsonplaceholder-mcp:
        condition: service_healthy
      weather-mcp:
        condition: service_healthy
    networks:
      - mcp-demo-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  # MCP Gateway
  mcp-gateway:
    image: ghcr.io/ibm/mcp-context-forge:1.0.0-BETA-2
    container_name: mcp-gateway
    restart: unless-stopped
    expose:
      - "4444"
    environment:
      # CORS Configuration - allow MCP Inspector, local development, and subdomain routing
      ALLOWED_ORIGINS: '["http://localhost:8080","http://mcp-gateway.localhost:8080","http://gateway.localhost:8080","http://idp.localhost:8080","http://jsonplaceholder-mcp.localhost:8080","http://jsonplaceholder.localhost:8080","http://weather-mcp.localhost:8080","http://weather.localhost:8080","http://inspector.localhost:8080","http://mcp-inspector.localhost:8080","http://localhost:6274","http://localhost:6275","http://localhost:5173","http://localhost:3000","http://127.0.0.1:4444","http://127.0.0.1:6274"]'
      # Server Configuration
      HOST: 0.0.0.0
      PORT: 4444
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Public URL for OAuth metadata discovery and callbacks
      APP_DOMAIN: ${APP_DOMAIN:-http://localhost:8080}

      # Admin UI & API
      MCPGATEWAY_UI_ENABLED: true
      MCPGATEWAY_ADMIN_API_ENABLED: true

      # PostgreSQL Database
      DATABASE_URL: postgresql+psycopg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/mcp
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 5
      DB_POOL_TIMEOUT: 30
      DB_POOL_RECYCLE: 300
      DB_POOL_PRE_PING: true
      DB_MAX_RETRIES: 30
      DB_RETRY_INTERVAL_MS: 2000

      # Redis Cache
      REDIS_URL: redis://redis:6379/0
      REDIS_MAX_CONNECTIONS: 50
      REDIS_SOCKET_TIMEOUT: 5.0
      REDIS_HEALTH_CHECK_INTERVAL: 30
      REDIS_MAX_RETRIES: 30
      REDIS_RETRY_INTERVAL_MS: 2000
      CACHE_TYPE: redis

      # Authentication
      AUTH_REQUIRED: true
      EMAIL_AUTH_ENABLED: true
      PLATFORM_ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@demo.local}
      PLATFORM_ADMIN_PASSWORD: ${ADMIN_PASSWORD:-asdQWE!@#}
      PLATFORM_ADMIN_FULL_NAME: ${ADMIN_NAME:-MCP Demo Administrator}

      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-demo-jwt-secret-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_AUDIENCE: mcpgateway-api
      JWT_ISSUER: mcpgateway
      REQUIRE_TOKEN_EXPIRATION: true

      # Registry Cache
      REGISTRY_CACHE_ENABLED: true
      REGISTRY_CACHE_TOOLS_TTL: 60
      REGISTRY_CACHE_PROMPTS_TTL: 60
      REGISTRY_CACHE_RESOURCES_TTL: 60

      # Security
      SECURE_COOKIES: false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mcp-demo-network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:4444/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # JSONPlaceholder MCP Server
  jsonplaceholder-mcp:
    build:
      context: ./mcp-servers/jsonplaceholder
      dockerfile: Dockerfile
    image: mcp-jsonplaceholder:latest
    container_name: jsonplaceholder-mcp
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      MCP_TRANSPORT: sse
      MCP_PORT: 8001
      MCP_HOST: 0.0.0.0
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    networks:
      - mcp-demo-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost',8001)); s.close()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      mcp-gateway:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # MCP Inspector - Visual testing tool for MCP servers
  mcp-inspector:
    image: ghcr.io/modelcontextprotocol/inspector:latest
    container_name: mcp-inspector
    restart: unless-stopped
    ports:
      - "6274:6274"
      - "6277:6277"
    environment:
      HOST: 0.0.0.0
      PORT: 6274
      MCP_AUTO_OPEN_ENABLED: "false"
      # Disable auth for demo purposes (token changes on each restart)
      DANGEROUSLY_OMIT_AUTH: "true"
    networks:
      - mcp-demo-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:6274', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Weather MCP Server
  weather-mcp:
    build:
      context: ./mcp-servers/weather
      dockerfile: Dockerfile
    image: mcp-weather:latest
    container_name: weather-mcp
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      MCP_TRANSPORT: sse
      MCP_PORT: 8002
      MCP_HOST: 0.0.0.0
      # Set OPENWEATHERMAP_API_KEY for real weather data
      # Without it, the server returns mock data for demo purposes
      OPENWEATHERMAP_API_KEY: ${OPENWEATHERMAP_API_KEY:-}
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    networks:
      - mcp-demo-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost',8002)); s.close()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      mcp-gateway:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  mcp-demo-network:
    name: mcp-demo-network
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
